<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sistema Escolar</title>

</head>
<body>
    <header style="justify-content: center;">
        <h1>Sistema Escolar</h1>
    </header>
    <main>
        <form id="formRegistro">
            <h2>Registre-se</h2>

        </form>
    </main>
    
</body>
